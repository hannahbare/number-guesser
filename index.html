<!DOCTYPE html>
<html>
<head lang="en">
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Number <span id="header__title">Guesser</span></h1>
  </header>

  <main>
    <form>
      <p class="instruction__info">Enter your numbers below!</p>

      <label for="userinput__low"></label>
      <input type="text" name="number" class="userinput__field userinput--minmax" id="userinput__low" placeholder="Min number">

      <label for="userinput__high"></label>
      <input type="text" name="number" class="userinput__field userinput--minmax" id="userinput__high" placeholder="Max number">

      <div>
        <label for = "range__btn"></label>
        <input type="button" name="number" class="btn btn--wide" id="range__btn" value="Set the range">
      </div>

      <div>
        <label for="userinput__guess"></label>
        <input type="text" name="number" class="userinput__field" id="userinput__guess" placeholder="Now enter your guess">
      </div>

      <div>
        <label for="guess__btn"></label>
        <input type="submit" name="guess" class="btn" id="guess__btn" value="Guess" disabled="true">

        <label for="clear__btn"></label>
        <input type="submit" name="clear" class="btn" id="clear__btn" value="Clear" disabled="true">
      </div>
    </form>

    <p class="hide hidden__message">Nice work! Your new range is now from<span class="ten-lower">10 lower</span> to <span class="ten-higher">10 higher</span></p>
    <p>Your last guess was:</p>
    <p id="guess--display">???</p>
    <p id="compare--results"></p>

    <label for="reset__btn"></label>
    <input type="submit" name="" class="btn btn--wide" id="reset__btn" value="Reset" disabled="true">

  </main>
  <script type="text/javascript" src="scripts.js" style="javascript"></script>
</body>
</html>
