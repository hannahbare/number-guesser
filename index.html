<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser</title>
</head>
<body>
  <header>Number <span>Guesser</span></header>
  <main>
    <label for="number__input"></label>
    <input type="text" name="number" id="number__input">
    <label for="guess__btn">Guess</label>
    <input type="submit" name="guess" id="guess__btn">
    <label for="clear__btn">Clear</label>
    <input type="submit" name="clear" id="clear__btn">
    <p>Your last guess was:</p>
    <div>NUMBER</div>
    <p>That is too high</p>
    <label for="reset__btn">Reset</label>
    <input type="submit" name="" id="reset__btn">
  </main>
</body>
</html>
