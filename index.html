<!DOCTYPE html>
<html>
<head lang="en">
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Number <span id="header__title">Guesser</span></h1>
  </header>

  <main>
    <form>
      <p class="instruction__info">What two numbers would you like to guess between?</p>
      <label for="userinput__min"></label>
      <input type="text" name="number" id="userinput__low" placeholder="Enter your guess">

      <label for="userinput__max"></label>
      <input type="text" name="number" id="userinput__high" placeholder="This isn't working yet!">

      <label for="userinput__submit"></label>
      <input type="button" name="number" id="userinput__submit" value="Set Range">


      <p class="instruction__info">Now, guess a number between those two numbers!</p>

      <div>
        <label for="guess__btn"></label>
        <input type="submit" name="guess" class="btn" id="guess__btn" value="Guess" disabled="true">

        <label for="clear__btn"></label>
        <input type="submit" name="clear" class="btn" id="clear__btn" value="Clear" disabled="true">
      </div>
    </form>

    <p>Your last guess was:</p>
    <p id="guess--display"></p>
    <p id="compare--results"></p>

    <label for="reset__btn"></label>
    <input type="submit" name="" class="btn" id="reset__btn" value="Reset" disabled="true">

  </main>
  <script type="text/javascript" src="scripts.js" style="javascript"></script>
</body>
</html>
